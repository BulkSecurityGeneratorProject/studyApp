<div>
    <h2>
        <span>Journals</span>
        <button class="btn btn-primary float-right jh-create-entity create-journal" [routerLink]="['/', { outlets: { popup: ['journal-new'] } }]">
            <span class="fa fa-plus"></span>
            <span >
            Create new Journal
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <div class="row">
    </div>
    <br/>
    <div class="table-responsive" *ngIf="journals">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span>ID</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="dateAdded"><span>Date Added</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="project"><span>Project</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="fileDirectory"><span>File Directory</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="machine"><span>Machine</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="technology"><span>Technology</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="version"><span>Version</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="comments"><span>Comments</span> <span class="fa fa-sort"></span></th>
            <th jhiSortBy="isActive"><span>Is Active</span> <span class="fa fa-sort"></span></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let journal of journals ;trackBy: trackId">
                <td><a [routerLink]="['../journal', journal.id ]">{{journal.id}}</a></td>
                <td>{{journal.dateAdded | date:'medium'}}</td>
                <td>{{journal.project}}</td>
                <td>{{journal.fileDirectory}}</td>
                <td>{{journal.machine}}</td>
                <td>{{journal.technology}}</td>
                <td>{{journal.version}}</td>
                <td>{{journal.comments}}</td>
                <td>{{journal.isActive}}</td>
                <td class="text-right">
                    <div class="btn-group flex-btn-group-container">
                        <button type="submit"
                                [routerLink]="['../journal', journal.id ]"
                                class="btn btn-info btn-sm">
                            <span class="fa fa-eye"></span>
                            <span class="d-none d-md-inline">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'journal/'+ journal.id + '/edit'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-primary btn-sm">
                            <span class="fa fa-pencil"></span>
                            <span class="d-none d-md-inline">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/', { outlets: { popup: 'journal/'+ journal.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <span class="fa fa-remove"></span>
                            <span class="d-none d-md-inline">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div *ngIf="journals && journals.length">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="queryCount" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
