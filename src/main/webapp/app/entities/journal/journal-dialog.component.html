<form name="editForm" role="form" novalidate (ngSubmit)="save()" #editForm="ngForm">

    <div class="modal-header">
        <h4 class="modal-title" id="myJournalLabel">Create or edit a Journal</h4>
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"
                (click)="clear()">&times;</button>
    </div>
    <div class="modal-body">
        <jhi-alert-error></jhi-alert-error>
        <div class="form-group" [hidden]="!journal.id">
            <label for="id">ID</label>
            <input type="text" class="form-control" id="id" name="id"
                   [(ngModel)]="journal.id" readonly />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_dateAdded">Date Added</label>
            <div class="d-flex">
                <input id="field_dateAdded" type="datetime-local" class="form-control" name="dateAdded" [(ngModel)]="journal.dateAdded"
                />
            </div>
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_project">Project</label>
            <input type="text" class="form-control" name="project" id="field_project"
                [(ngModel)]="journal.project" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_fileDirectory">File Directory</label>
            <input type="text" class="form-control" name="fileDirectory" id="field_fileDirectory"
                [(ngModel)]="journal.fileDirectory" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_machine">Machine</label>
            <input type="text" class="form-control" name="machine" id="field_machine"
                [(ngModel)]="journal.machine" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_technology">Technology</label>
            <input type="text" class="form-control" name="technology" id="field_technology"
                [(ngModel)]="journal.technology" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_version">Version</label>
            <input type="text" class="form-control" name="version" id="field_version"
                [(ngModel)]="journal.version" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_comments">Comments</label>
            <input type="text" class="form-control" name="comments" id="field_comments"
                [(ngModel)]="journal.comments" />
        </div>
        <div class="form-group">
            <label class="form-control-label" for="field_isActive">Is Active</label>
            <input type="checkbox" class="form-control" name="isActive" id="field_isActive"
                [(ngModel)]="journal.isActive" />
        </div>

    </div>
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-dismiss="modal" (click)="clear()">
            <span class="fa fa-ban"></span>&nbsp;<span>Cancel</span>
        </button>
        <button type="submit" [disabled]="editForm.form.invalid || isSaving" class="btn btn-primary">
            <span class="fa fa-save"></span>&nbsp;<span>Save</span>
        </button>
    </div>
</form>
